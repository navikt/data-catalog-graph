  - application/json

basePath: /api

definitions:
    Node:
      title: Node
      description: A node
      required:
        - prop
      properties:
        id:
          type: integer
          description: Unique node id
        prop:
          type: string
          description: JSON payload
          example: "{'id': 'PII.PURPOSE.PENSJON'}"
        valid_from:
          type: string
          description: When the node was created
          example: "2019-11-20 14:55:54.160288"
        valid_to:
          type: string
          description: When the node was created
          example: "2019-11-20 14:55:54.160288"
        valid:
          type: boolean
          description: When the node was created
          example: "2019-11-20 14:55:54.160288"

    Edge:
      title: Edge
      description: Edge for nodes
      required:
        - n1
        - n2
        - prop
      properties:
        n1:
          type: integer
          description: id of source node
          example: 259
        n2:
          type: integer
          description: id of target node
          example: 260
        prop:
          type: string
          description: props array (json)
          example: "['belongs to']"
        created:
          type: string
          description: When the edge was created
          example: "2019-11-20 14:55:54.160288"

    EdgeWithNode:
      title: Edge
      description: Edge for nodes
      required:
        - prop
        - source_node
        - target_node
        - edge_prop
      properties:
        id:
          type: integer
          description: Unique node id
        prop:
          type: string
          description: JSON payload
          example: "{'id': 'PII.PURPOSE.PENSJON'}"
        valid_from:
          type: string
          description: When the node was created
          example: "2019-11-20 14:55:54.160288"
        valid_to:
          type: string
          description: When the node was created
          example: "2019-11-20 14:55:54.160288"
        valid:
          type: boolean
          description: When the node was created
          example: "2019-11-20 14:55:54.160288"
        source_node:
          type: integer
          description: id of source node
          example: 259
        target_node:
          type: integer
          description: id of target node
          example: 260
        edge_prop:
          type: string
          description: props array (json)
          example: "['belongs to']"
        edge_created:
          type: string
          description: When the edge was created
          example: "2019-11-20 14:55:54.160288"

